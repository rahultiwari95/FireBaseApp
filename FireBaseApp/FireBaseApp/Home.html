
<!DOCTYPE html>
<html>

<head>
    <title>Movie Fire</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <h1>Movie Fire</h1>
    <h3>Save all your Favorite Movies here</h3>
    <hr />
    <input type="text" id="movieName" placeholder="Enter your Favorite Movie Name" onkeypress="return saveToList(event)" />
    <input type="text" id="movieDirector" placeholder="Enter Director Name" onkeypress="return saveToList(event)" />
    <h4>My Favorite Movies</h4>
    <ol id="favMovies"></ol>

    <input type="button" value="Click Me!" onclick="CreateUser()" />
 
</body>

</html>
